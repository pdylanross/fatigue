[package]
name = "fatigue"
version = "0.0.3"
authors = ["Dylan Ross <pdylanross@gmail.com>"]
edition = "2018"
description = "an extensible load testing tool"
readme = "README.md"
homepage = "https://github.com/pdylanross/fatigue"
repository = "https://github.com/pdylanross/fatigue"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "2.34.0", features=["suggestions", "color", "wrap_help"] }
console = "0.15.0"
crossterm = "0.22.1"
itertools = "0.10.3"
libfatigue = {path="../libfatigue"}
num-format = "0.4.0"
serde = "1.0.133"
serde_json = "1.0.74"
thiserror = "1.0.30"
tokio = { version = "1.15.0", features = ["full"] }
