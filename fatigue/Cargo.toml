[package]
name = "fatigue"
version = "0.2.7"
authors = ["Dylan Ross <pdylanross@gmail.com>"]
edition = "2018"
description = "an extensible load testing tool"
readme = "README.md"
homepage = "https://github.com/pdylanross/fatigue"
repository = "https://github.com/pdylanross/fatigue"
license = "Apache-2.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "2.34.0", features = ["suggestions", "color", "wrap_help"] }
console = "0.15.2"
crossterm = "0.25.0"
figment = { version = "0.10.7", features = ["env", "yaml"] }
humantime = "2.1.0"
itertools = "0.10.5"
libfatigue = { path = "../libfatigue", version = "0.2.7"}
num-format = "0.4.0"
prettytable-rs = "0.9.0"
serde = "1.0.145"
serde_json = "1.0.89"
thiserror = "1.0.37"
tokio = { version = "1.16.1", features = ["full"] }
