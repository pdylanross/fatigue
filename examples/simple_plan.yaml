run:
  base_url: http://localhost:8000
  concurrency: 32
  duration:
    timed:
      duration: 20s
      warm_up: 10s
      iterations: 1
static_context:
  - type: literal
    name: users
    properties:
      names:
        - bob
        - john
      ages:
        - 1
        - 2
  - type: literal
    name: statuses
    properties:
      - 404
      - 200
      - 201
      - 202
      - 400
      - 502
  - type: json
    name: json-from-file
    properties:
      path: ./test-1.json
  - type: json
    name: json-from-raw
    properties:
      raw: |
        {
          "a": "b"
        }
  - type: csv
    name: with-header
    properties:
      path: ./with_header.csv
  - type: csv
    name: without-header
    properties:
      path: ./without_header.csv
      has_headers: false
actions:
#  - type: print_context
#    properties: { }
  - type: request
    properties:
      path: /ping
  - type: request
    name: say hello - csv with header
    properties:
      path: |
        {% for item in with-header %}
            /hello/{{item.FirstName}}/{{item.Age}}
        {% endfor %}
  - type: request
    name: say hello - csv without header
    properties:
      path: |
        {% for item in without-header %}
            /hello/{{item["0"]}}/{{item["2"]}}
        {% endfor %}
  - type: request
    name: say hello - from literal
    properties:
      path: |
        {% for name in users.names %}
          {% for age in users.ages %}
            /hello/{{name}}/{{age}}
          {% endfor %}
        {% endfor %}
  - type: request
    name: say hello raw-json
    properties:
      path: /hello/{{json-from-raw.a}}/3
  - type: request
    name: say hello file-json
    properties:
      path: |
        {% for name in json-from-file.names %}
          {% for age in json-from-file.ages %}
            /hello/{{name}}/{{age}}
          {% endfor %}
        {% endfor %}
  - type: request
    name: custom status
    properties:
      path: |
        {% for status in statuses %}
            /status/{{status}}
        {% endfor %}
  - type: request
    name: get list items
    properties:
      path: /list
      response_context_key: items
  - type: request
    name: get item
    properties:
      path: |
        {% for id in items %}
            /list/{{id}}
        {% endfor %}
  - type: request
    name: create item
    properties:
      path: /list
      method: POST
      body: |
        {
          "id": "{{items[0]}}",
          "data": "{{items[0]}}"
        }
